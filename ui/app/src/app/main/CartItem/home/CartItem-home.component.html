<o-form-layout-manager attr="CartItem" mode="tab" title="CARTITEM">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CartItemTable" 
            service="CartItem" 
            entity="CartItem" 
            title="CARTITEM"
            keys="id"
            columns="id;cart_id;product_id;quantity" 
            header-actions="R;D"
            visible-columns="id;cart_id;product_id;quantity"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="cart_id" title="cart_id">
    <o-table-cell-renderer-service attr="cart_id" 
        service="Cart" entity="CartType" columns="id;id"
        parent-keys="id:cart_id"
        value-column="id" keys="cart_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="product_id" title="product_id">
    <o-table-cell-renderer-service attr="product_id" 
        service="Product" entity="ProductType" columns="id;name"
        parent-keys="id:product_id"
        value-column="name" keys="product_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #quantity attr="quantity" title="quantity" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
