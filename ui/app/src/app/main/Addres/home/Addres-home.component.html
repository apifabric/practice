<o-form-layout-manager attr="Addres" mode="tab" title="ADDRES">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="AddresTable" 
            service="Addres" 
            entity="Addres" 
            title="ADDRES"
            keys="id"
            columns="id;customer_id;street;city;state;zip_code" 
            header-actions="R;D"
            visible-columns="id;customer_id;street;city;state;zip_code"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="customer_id" title="customer_id">
    <o-table-cell-renderer-service attr="customer_id" 
        service="Customer" entity="CustomerType" columns="id;first_name"
        parent-keys="id:customer_id"
        value-column="first_name" keys="customer_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #street attr="street" title="street" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #city attr="city" title="city" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #state attr="state" title="state" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #zip_code attr="zip_code" title="zip_code" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
